repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.tex$'  # LaTeX may need trailing whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: mixed-line-ending

  # LaTeX specific linters
  # - repo: https://github.com/cmhughes/latexindent.pl
  #   rev: V3.23.5
  #   hooks:
  #     - id: latexindent
  #       args: ['-s', '-w', '-m']
  #       files: '\.tex$'

  - repo: https://github.com/jonasbb/pre-commit-latex-hooks
    rev: v1.4.0
    hooks:
      - id: american-eg-ie
        files: '\.tex$'
      - id: cleveref-capitalization
        files: '\.tex$'
      - id: consistent-spelling
        files: '\.tex$'
        args:
          - --emph=et al.
      # - id: csquotes
      #   files: '\.tex$'
      # - id: ensure-labels-for-sections
      #   files: '\.tex$'
      - id: no-space-in-cite
        files: '\.tex$'
      - id: tilde-cite
        files: '\.tex$'
      - id: unique-labels
        files: '\.tex$'

  # ChkTeX - LaTeX semantic checker (temporarily disabled - mirror not available)
  # - repo: https://github.com/pre-commit/mirrors-chktex
  #   rev: v1.7.8
  #   hooks:
  #     - id: chktex
  #       args: ['-n', '1', '-n', '2', '-n', '3', '-n', '8', '-n', '25', '-n', '36']

  # YAML linting for this file
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']
